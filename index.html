<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

  <style>
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .column {
      flex: 1;
      padding: 10px;
      border-top: 1px solid black;
      height: 100%;
    }

    .column:nth-child(1) {
      flex: 3; /* First column takes up twice as much space as the others */
    }

    .row .content {
      display: none;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .row:hover .title {
      background-color: black;
      color: white;
      width: fit-content;
      height: max-content;
    }

    .column:nth-child(2),
    .column:nth-child(3) {
      flex: 1;
    }

    .image {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: 20vw;
      height: auto;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      display: none;
      z-index: 4;
      position: absolute;
      top: 0%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
      width: 20vw;
      height: fit-content;
      height: 20vw;
      z-index: 4;
    }

    .text {
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .row:hover .image {
      display: block; /* Show the image on row hover */
    }
    
  </style>
</head>
<body>
  <div class="row" style="margin-top: 20vw;">
    <div class="column"><div class="title">Column 1</div></div>
    <div class="column">Column 2</div>
    <div class="column">Column 3</div>
    <img class="image" src="project/1.png" alt="Click me!" onclick="toggleOverlay1()">
  </div>

  </div>
  <div class="row">

    <img class="image" src="project/3.png" alt="Click me!" onclick="toggleOverlay3()" >
  </div>
  <div class="row">
    <div class="column"><div class="title">Column 1</div></div>
    <div class="column">Column 2</div>

  <div class="row" style="border-bottom: 1px black solid;">
    <div class="column"><div class="title">Column 1</div></div>

  <style>
    body {
      cursor:none; /* Disable the default cursor */
      
    }

    .custom-cursor {
      cursor: none;
      position: absolute;
      min-width: 20px;
      min-height: 20px;
      max-width: 20vw;
      max-height: 40vw;
      height: fit-content;
      width: fit-content;
      color: white;
      padding: 10px;
      background-color: #333; /* Square color */
      border-radius: 5px; /* Rounded corners */
      pointer-events: none; /* Make it not interactable */
      transform: translate(-50%, -50%); /* Center the cursor on the mouse pointer */
      z-index: 4;
      transition: width 0.2s ease-in-out;
    }

    .custom-cursor:hover {
      width: 50px; /* Scale the cursor on hover */
      transition: transform 0.2s ease-in-out;
      transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1); /* Power4.inOut animation */
    }
  </style>

  <div class="custom-cursor"></div>
  <!-- Your webpage content goes here -->

  <script>
    const customCursor = document.querySelector(".custom-cursor");
    const images = document.querySelectorAll(".image");

    images.forEach((image) => {
      image.addEventListener("mouseenter", () => {
        customCursor.textContent = "CLICK TO VIEW"; // Set the text for the cursor
        gsap.to(customCursor, { scale: 1, ease: "power2.inOut" }); // GSAP animation on hover
      });

      image.addEventListener("mouseleave", () => {
        customCursor.textContent = ""; // Set the text for the cursor
        gsap.to(customCursor, { scale: 1, ease: "power2.inOut" }); // GSAP animation on mouse leave
      });
    });

    document.addEventListener("mousemove", (e) => {
      customCursor.style.left = e.clientX + "px";
      customCursor.style.top = e.clientY + "px";
    });


 
  </script>
