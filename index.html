<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the container of the columns */
        .row {
            display: flex; /* Use flexbox to create a row */
            height: 75vh;
            border: 2px black solid;
            flex-direction: row;
        }

        /* Style for each column */
        .column {
            flex: 1; /* Make the columns share the available space equally */
            padding: 10px; /* Add some padding for spacing */
            display: flex; /* Use flexbox for the second column */
            flex-direction: column; /* Stack the content vertically in the second column */
        }

        /* Style for the two main sub-columns within the second column */
        .main-sub-column {
            flex: 1; /* Make the main sub-columns share the available space equally */
            display: flex; /* Use flexbox for the main sub-columns */
        }

        /* Style for the four sub-columns within each main sub-column */
        .sub-column {
            flex: 1; /* Make the sub-columns share the available space equally */
            border: 2px black solid;
        }

        /* Media query for mobile view (max-width: 768px) */
        @media (max-width: 768px) {
            .row {
                flex-direction: column; /* Change the direction to make it a column for mobile view */
            }
            .column {
                padding: 10px; /* Restore padding for the columns */
                flex-direction: row; /* Change the direction for the columns to stack horizontally for mobile view */
            }
            .main-sub-column {
                flex-direction: column; /* Change the direction for the main sub-columns to stack vertically for mobile view */
            }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <!-- Content for the first column goes here -->
            <p>Column 1</p>
        </div>
        <div class="column column1">
            <!-- Content for the second column goes here -->
            <div class="main-sub-column main-sub-column1">
                <div class="sub-column">Sub-Column 1</div>
                <div class="sub-column">Sub-Column 2</div>
            </div>
            <div class="main-sub-column main-sub-column2">
                <div class="sub-column">Sub-Column 3</div>
                <div class="sub-column">Sub-Column 4</div>
            </div>
        </div>
    </div>
</body>
</html>
