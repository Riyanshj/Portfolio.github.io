<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Centered Image</title>
</head>
<body>
  <div class="column">
    <div class="row">
      <div class="project-name project-info"><h1>Music Website</h1></div>
      <div class="project-type project-info"><h2>2022 <br> Website</h2></div>
    </div>
    <div class="row">
      <div class="project-desc">
        <p>In a nutshell, the 3D music website powered by state-of-the-art spline software offers an unprecedented music experience. It immerses users in a visually breathtaking and dynamic audio journey that transforms their favorite songs into three-dimensional soundscapes.</p>
      </div>
    </div>
    <div class="row">
      <div class="project-image">
        <img class="image" src="project/1.png">
      </div>
    </div>
  </div>
</body>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  height: 100vh;
  width: 100vw;
  
}

.column {
  width: 100%;
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
}

.row {
  border: 1px rgb(45, 45, 45) solid;
  background-color: #3498db;
  color: #ffffff;
  padding: 20px;
  text-align: center;
  margin: 5px 0;
  width: 20vw;
  height: 20vw;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: left;
}

.project-image {
  height: 19vw;
  width: 19vw;
  display: flex;
  align-items: center;
  justify-content: center;
}

.project-desc{
    font-size: 1.5vw;
}

.project-name{
    font-size: 2vw;
}

.project-type{
    font-size: 1.25vw;
}

.image {
  height: auto;
  width: 100%;
}

@media (max-width: 767px) {
  .column {
    flex-direction: column;
  }
}
</style>
</html>
